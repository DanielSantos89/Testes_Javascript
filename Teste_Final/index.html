<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="showSquares()">
    <div id="container">
        <h3>Record</h3>
        <label id="labelA">Pontos A:</label>
        <label id="labelB">Pontos B:</label>
        <div id="points">
            <div id="pontos-a"></div>
            <div id="pontos-b"></div>
        </div>
    </div>
    <div id="score">
        <p>Pontuação Jogador A:<div id="pontosJogA"></div></p>
        <p>Pontuação Jogador B:<div id="pontosJogB"></div></p>
    </div><br>
    <div id="games">
        <p>Jogadas: <div id="jogos"></div></p>
        <p>Máximo Pontos: <div id="maxpontos"></div></p>
    </div>
</body>
</html>
